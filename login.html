 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body>

   <form action="/loginauth" method="POST">      >
      <div class="flex justify-center item-center h-screen bg-gray-900">
         <div class="block object-center w-96 p-8 border-8	border-purple-500 bg-white rounded-md h-fit">
            <h1>Login</h1>
            <div>
               <label for="username" class="block text-gray-700 mb-2">Username</label>
               <input type="text" name="username" id="username" class="block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <div>
               <label for="password" class="block text-gray-700 mb-2">Password</label>
               <input type="text" name="password" id="password" class="block w-full p-2 border border-gray-300 rounded-md">
            </div>
            <label for="submit" class="block text-gray-700 mb-2">Enviar formulario</label>
            <input type="submit" id="submit" class="block w-full p-2 border border-gray-300 rounded-md">
         </div>   
      </div>
      <h1> {{.}} </h1>
   </form>
   
    <!-- SM MD LG XL 2XL Pantallas -->>
    <!-- flex shrink -->>
    <!-- margin border padding content -->>
    <!-- ring-8 ring-violet-950 prefix hover focus active -->>

    <!-- block hace que se apilen verticalmente -->>
    <!-- mb agrega margin -->>


 </body>
 </html>
